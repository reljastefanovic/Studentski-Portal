<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prijava</title>
    <style>
    /* Paste your CSS styles here */
    @import url("https://fonts.googleapis.com/css?family=Fira+Sans");

    html,body {
    position: relative;
    min-height: 100vh;
    background-color: #E1E8EE;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Fira Sans", Helvetica, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    }
    #signup{
    position: relative;
    margin:auto;
    }
    .form-structor {
    background-color: #222;
    border-radius: 15px;
    height: 550px;
    width: 500px;
    position: relative;
    overflow: hidden;

    &::after {
    content: '';
    opacity: .8;
    position: absolute;
    top: 0;right:0;bottom:0;left:0;
    background-repeat: no-repeat;
    background-position: center;
    background-size: 1000px;

    background-image: url('https://fakulteti.edukacija.rs/wp-content/uploads/2016/05/ftn-cacak-foto.png');
    }

    .signup {
    position: absolute;
    top: 50%;
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    width: 80%;
    z-index: 5;
    -webkit-transition: all .3s ease;


    &.slide-up {
    top: 5%;
    -webkit-transform: translate(-50%, 0%);
    -webkit-transition: all .3s ease;
    }

    &.slide-up .form-holder,
    &.slide-up .submit-btn {
    opacity: 0;
    visibility: hidden;
    }

    &.slide-up .form-title {
    font-size: 1em;
    cursor: pointer;
    }

    .form-title {
    color: #fff;
    font-size: 1.7em;
    text-align: center;


    span {
    color: rgba(0,0,0,0.4);
    opacity: 0;
    visibility: hidden;
    -webkit-transition: all .3s ease;
    }
    }

    .form-holder {
    border-radius: 15px;
    background-color: #fff;
    overflow: hidden;
    margin-top: 50px;
    opacity: 1;
    visibility: visible;
    -webkit-transition: all .3s ease;

    .input {
    border: 0;
    outline: none;
    box-shadow: none;
    display: block;
    height: 30px;
    line-height: 30px;
    padding: 8px 15px;
    border-bottom: 1px solid #eee;
    width: 100%;
    font-size: 12px;

    &:last-child {
    border-bottom: 0;
    }
    &::-webkit-input-placeholder {
    color: rgba(0,0,0,0.4);
    }
    }
    }

    .submit-btn {
    background-color: rgba(0,0,0,0.9);
    color: rgba(256,256,256,0.7);
    border:0;
    border-radius: 15px;
    display: block;
    margin: 15px auto;
    padding: 15px 45px;
    width: 100%;
    font-size: 13px;
    font-weight: bold;
    cursor: pointer;
    opacity: 1;
    visibility: visible;
    -webkit-transition: all .3s ease;

    &:hover {
    transition: all .3s ease;
    background-color: rgba(0,0,0,1);
    }
    }
    }

    .login {
    position: absolute;
    top: 20%;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #fff;
    z-index: 5;
    -webkit-transition: all .3s ease;

    &::before {
    content: '';
    position: absolute;
    left: 50%;
    top: -20px;
    -webkit-transform: translate(-50%, 0);
    background-color: #fff;
    width: 200%;
    height: 250px;
    border-radius: 50%;
    z-index: 4;
    -webkit-transition: all .3s ease;
    }

    .center {
    position: absolute;
    top: calc(50% - 10%);
    left: 50%;
    -webkit-transform: translate(-50%, -50%);
    width: 65%;
    z-index: 5;
    -webkit-transition: all .3s ease;

    .form-title {
    color: #000;
    font-size: 1.7em;
    text-align: center;

    span {
    color: rgba(0,0,0,0.4);
    opacity: 0;
    visibility: hidden;
    -webkit-transition: all .3s ease;
    }
    }

    .form-holder {
    border-radius: 15px;
    background-color: #fff;
    border: 1px solid #eee;
    overflow: hidden;
    margin-top: 50px;
    opacity: 1;
    visibility: visible;
    -webkit-transition: all .3s ease;

    .input {
    border: 0;
    outline: none;
    box-shadow: none;
    display: block;
    height: 30px;
    line-height: 30px;
    padding: 8px 15px;
    border-bottom: 1px solid #eee;
    width: 100%;
    font-size: 12px;

    &:last-child {
    border-bottom: 0;
    }
    &::-webkit-input-placeholder {
    color: rgba(0,0,0,0.4);
    }
    }
    }

    .submit-btn {
    background-color: #6B92A4;
    color: rgba(256,256,256,0.7);
    border:0;
    border-radius: 15px;
    display: block;
    margin: 15px auto;
    padding: 15px 45px;
    width: 100%;
    font-size: 13px;
    font-weight: bold;
    cursor: pointer;
    opacity: 1;
    visibility: visible;
    -webkit-transition: all .3s ease;

    &:hover {
    transition: all .3s ease;
    background-color: rgba(0,0,0,0.8);
    }
    }
    }

    &.slide-up {
    top: 90%;
    -webkit-transition: all .3s ease;
    }

    &.slide-up .center {
    top: 10%;
    -webkit-transform: translate(-50%, 0%);
    -webkit-transition: all .3s ease;
    }

    &.slide-up .form-holder,
    &.slide-up .submit-btn {
    opacity: 0;
    visibility: hidden;
    -webkit-transition: all .3s ease;
    }

    &.slide-up .form-title {
    font-size: 1em;
    margin: 0;
    padding: 0;
    cursor: pointer;
    -webkit-transition: all .3s ease;
    }

    &.slide-up .form-title span {
    margin-right: 5px;
    opacity: 1;
    visibility: visible;
    -webkit-transition: all .3s ease;
    }
    }
    }
    </style>

</head>
<body>
<div class="form-structor">
    <div class="signup">
        <h2 class="form-title" id="signup"><span>or</span>Registracija</h2>
        <form th:action="@{/register}" method="post">
            <div class="form-holder">
                <input type="text" class="input" placeholder="Korisničko ime" name="username"/>
                <input type="password" class="input" placeholder="Šifra" name="password"/>
                <input type="email" class="input" placeholder="email" name="email" />
            </div>
            <button class="submit-btn">Registruj se</button>
        </form>
    </div>
    <div class="login slide-up">
        <div class="center">
            <h2 class="form-title" id="login"><span>or</span>Prijava</h2>
            <!-- Adjusted form with Thymeleaf attributes -->
            <form th:action="@{/login}" method="post">
                <div class="form-holder">
                    <input type="text" class="input" placeholder="Korisničko ime" name="username"  required/>
                    <input type="password" class="input" placeholder="Šifra" name="password"  required />
                </div>
                <button type="submit" class="submit-btn">Prijavi se</button>
                <div class="error-message" th:if="${param.error}">
                    <p style="color:red; text-align:center;"> <i> Došlo je do greške prilikom registracije. Proverite unete podatke. </i></p>
                </div>
            </form>
        </div>
    </div>
</div>


<script>
    console.clear();

    const loginBtn = document.getElementById('login');
    const signupBtn = document.getElementById('signup');

    // Function to simulate click event
    function simulateClick(element) {
        const event = new MouseEvent('click', {
            bubbles: true,
            cancelable: true,
            view: window
        });
        element.dispatchEvent(event);
    }

    // Simulate click on login button when page loads
    window.onload = function() {
        simulateClick(loginBtn);
    };

    loginBtn.addEventListener('click', (e) => {
        let parent = e.target.parentNode.parentNode;
        Array.from(e.target.parentNode.parentNode.classList).find((element) => {
            if (element !== "slide-up") {
                parent.classList.add('slide-up')
            } else {
                signupBtn.parentNode.classList.add('slide-up')
                parent.classList.remove('slide-up')
            }
        });
    });

    signupBtn.addEventListener('click', (e) => {
        let parent = e.target.parentNode;
        Array.from(e.target.parentNode.classList).find((element) => {
            if (element !== "slide-up") {
                parent.classList.add('slide-up')
            } else {
                loginBtn.parentNode.parentNode.classList.add('slide-up')
                parent.classList.remove('slide-up')
            }
        });
    });
</script>

</body>
</html>
