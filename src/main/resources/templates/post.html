<div class="newPost">
    <h3>Dodaj novu objavu</h3>
    <form th:action="@{/post}" method="post">
    <input type="text" class="naslov" placeholder="Unesite naslov" name="title">
     <textarea type="text" class="editor" placeholder="Unesite text objave" name="tekst"></textarea>
    <input type="text" class="slika" placeholder="Unesite URL slike" name="url">
    <div class="buttons">
        <button data-func="save" type="submit" >save</button>
    </div>
    </form>
</div>
